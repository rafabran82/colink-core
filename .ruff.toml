[tool.ruff]
line-length = 110
target-version = "py311"
extend-exclude = [
  ".git", ".github", ".venv", "venv", "__pycache__", "dist", "build",
  "phase2",            # legacy stuff; remove later if you want it linted
  "scripts/legacy",    # example legacy/scripts folder (safe to keep)
]

[tool.ruff.lint]
select = ["E","F","I","UP","B","SIM","PIE","Q","RUF"]
ignore = [
  "E402",              # allow imports below top for small scripts
]

[tool.ruff.lint.isort]
known-first-party = ["xrpay"]
combine-as-imports = true
