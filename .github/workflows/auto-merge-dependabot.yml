name: Auto-merge Dependabot PRs

on:
  schedule:
    - cron: "17 3 * * *"   # daily at 03:17 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        uses: cli/gh-actions@v2

      - name: Auth gh with PAT
        run: gh auth login --with-token <<< "$GITHUB_TOKEN"
        env:
          GITHUB_TOKEN: ${{ secrets.MDO_PAT }}

      - name: Run merger (DryRun)
        if: github.event_name == 'workflow_dispatch' && inputs.dryrun == 'true'
        run: pwsh -File tools/Merge-DependabotOpen.ps1 -DryRun

      - name: Run merger
        if: always()
        run: pwsh -File tools/Merge-DependabotOpen.ps1
        shell: pwsh
