name: sim-unit-v2

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    env:
      MPLBACKEND: Agg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install base deps (+ editable if present)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path pyproject.toml) {
            pip install -e ".[dev]" 2>$null
          } elseif (Test-Path requirements.txt) {
            pip install -r requirements.txt
          }
          pip install pytest numpy "matplotlib<4"

      - name: Install FastAPI + Pydantic deps
        shell: pwsh
        run: |
          pip install fastapi httpx uvicorn pydantic pydantic-settings

      - name: Prepare artifacts folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .artifacts | Out-Null

      - name: Smoke matplotlib (non-GUI)
        shell: pwsh
        run: |
          $py = @'
          import matplotlib
          matplotlib.use("Agg")
          import numpy as np, matplotlib.pyplot as plt
          x = np.linspace(0, 6.28318, 200); y = np.sin(x)
          plt.plot(x, y); plt.title("sim-unit-v2 smoke"); plt.savefig(".artifacts/v2_smoke.png", dpi=120)
          print("backend:", matplotlib.get_backend())
          '@
          $tmp = Join-Path $env:TEMP ("smoke_{0}.py" -f ([guid]::NewGuid()))
          Set-Content -Path $tmp -Value $py -Encoding utf8
          python $tmp

      - name: Run tests
        shell: pwsh
        run: |
          $hasIni   = (Test-Path -Path 'pytest.ini')
          $hasTests = ((Get-ChildItem -Recurse -Filter 'test_*.py' -ErrorAction SilentlyContinue) -ne $null)
          if ($hasIni -or $hasTests) {
            $env:PYTEST_ADDOPTS = "-rA -q"
            python -m pytest 2>&1 | Tee-Object -FilePath .artifacts\pytest.out
            if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          } else {
            'No tests found; skipping.' | Tee-Object -FilePath .artifacts\pytest.out
          }

      - name: Write summary
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .artifacts | Out-Null
          $py  = (& python --version) 2>$null
          $pip = (& pip --version) 2>$null
          @"
sim-unit-v2 summary
SHA: $env:GITHUB_SHA
Ref: $env:GITHUB_REF
Python: $py
Pip: $pip
"@ | Out-File .artifacts/summary.txt -Encoding utf8

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: v2-pytest-artifacts
          path: .artifacts/**
