name: Sim Unit (Headless) v2

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "colink_core/**"
      - ".github/workflows/sim-unit-v2.yml"
      - "pyproject.toml"
  pull_request:
    branches: [ main ]
    paths:
      - "colink_core/**"
      - ".github/workflows/sim-unit-v2.yml"
      - "pyproject.toml"

jobs:
  unit:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Upgrade pip tooling
        run: python -m pip install -U pip setuptools wheel

      - name: Install project (editable) + deps
        run: |
          pip install -e . || true
          pip install matplotlib numpy

      - name: Echo dispatch probe
        run: echo "DISPATCH_PROBE=$GITHUB_SHA"

      - name: Headless matplotlib smoke (save PNG)
        run: |
          python - <<'PY'
import os, numpy as np, matplotlib, matplotlib.pyplot as plt
print("Backend:", matplotlib.get_backend())
os.makedirs(".sim_smoke", exist_ok=True)
x = np.linspace(0, 6.283, 200); y = np.sin(x)
plt.plot(x,y); plt.title("Headless OK (v2)"); plt.savefig(".sim_smoke/ok.png", dpi=120)
print("Saved .sim_smoke/ok.png")
PY

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: headless-artifacts-ubuntu-v2
          path: .sim_smoke/*.png
          if-no-files-found: warn