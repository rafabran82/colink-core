name: PR CI (bridge artifacts)

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (pandas/pyarrow/jsonschema/tabulate/matplotlib)
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow jsonschema tabulate matplotlib

      # Create minimal files so the upload step is never empty
      - name: Synthesize artifacts (ensure upload has files)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ./.artifacts
          printf "a,b\n1,2\n" > ./.artifacts/dummy.csv
          echo '{}' > ./.artifacts/dataset.parquet
          echo '{}' > ./.artifacts/run.metrics.json
          echo '{}' > ./.artifacts/events.events.ndjson
          echo '# Summary' > ./.artifacts/SUMMARY.md
          printf '\x89PNG\r\n\x1a\n' > ./.artifacts/summary.png || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sim-bridge-artifacts
          path: ./.artifacts/**
          if-no-files-found: warn