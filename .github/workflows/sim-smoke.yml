name: Sim Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: sim-smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  bootstrap:
    name: bootstrap (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Hello
        run: echo "bootstrap OK on ${{ runner.os }}"
