name: Sim Display Smoke

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ["3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install matplotlib numpy

      - name: Run display smoke (non-interactive)
        shell: pwsh
        run: ./tools/verify-sim.ps1

      - name: Upload Agg PNG
        uses: actions/upload-artifact@v4
        with:
          name: sim-smoke-${{ matrix.os }}
          path: .sim_smoke/sim_smoke_agg.png
          if-no-files-found: warn
