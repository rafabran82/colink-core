name: Sim Display Smoke

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  smoke:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        pair: [ "XRP/COL", "COPX/COL" ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install matplotlib numpy

      - name: Run display+engine smoke (Agg; non-interactive)
        shell: pwsh
        run: ./tools/verify-sim.ps1 -RunSim -Seed 123 -Pairs "XRP/COL,COPX/COL"

      - name: Upload Agg artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sim-smoke-${{ matrix.os }}-${{ matrix.pair }}
          path: |
  .sim_smoke/sim_smoke_agg.png
  .sim_smoke/sim_from_engine*.png
if-no-files-found: warn



