name: Sim Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: sim-smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    name: smoke (${{ matrix.os }}, ${{ matrix.pair }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]
        pair: [XRP-COL, COPX-COL]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install pinned libs for smoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install "numpy==2.3.*" "matplotlib==3.10.*"

      - name: Run smoke (PowerShell)
        shell: pwsh
        run: |
          $pair = "${{ matrix.pair }}"
          $pairsArg = $pair -replace '-', '/'
          if (Test-Path ./tools/verify-sim.ps1) {
            ./tools/verify-sim.ps1 -RunSim -Which headless-agg -Pairs $pairsArg
          } else {
            Write-Host "verify-sim.ps1 not found; doing minimal import smoke..."
            python -c "import numpy,matplotlib;print('NumPy:',numpy.__version__);print('Matplotlib:',matplotlib.__version__)"
          }

      - name: Write smoke summary (cross-shell)
        run: >
          python -c "import json,platform,sys,os;
          info={'os':platform.platform(),'python':sys.version.split()[0],
          'runner_os':os.environ.get('RUNNER_OS',''),'pair':os.environ.get('PAIR','')};
          open('smoke_summary.json','w',encoding='utf-8').write(json.dumps(info,indent=2));
          print('Wrote smoke_summary.json')"
        env:
          PAIR: ${{ matrix.pair }}

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sim-smoke-${{ matrix.os }}-${{ matrix.pair }}-py${{ matrix.python-version }}
          if-no-files-found: warn
          path: |
            smoke_summary.json
            **/*.log
            **/*.ndjson
            **/*metrics*.json
            **/*.report.json
            .pytest_cache/**
