name: Sim Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: sim-smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  py:
    name: py (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Show Python/pip
        run: |
          python -V
          pip -V

      - name: Install pinned libs for smoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install "numpy==2.3.*" "matplotlib==3.10.*"

      - name: Import check
        run: |
          python - << 'PY'
import numpy, matplotlib
print("NumPy:", numpy.__version__)
print("Matplotlib:", matplotlib.__version__)
PY
