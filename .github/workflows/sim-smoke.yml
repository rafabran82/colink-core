name: Sim Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: sim-smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    name: smoke (${{ matrix.os }}, ${{ matrix.pair }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]
        pair: [XRP-COL, COPX-COL]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install pinned libs for smoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install "numpy==2.3.*" "matplotlib==3.10.*"

      - name: Run smoke (PowerShell)
        shell: pwsh
        run: |
          $pair = "${{ matrix.pair }}"
          $pairsArg = $pair -replace '-', '/'
          if (Test-Path ./tools/verify-sim.ps1) {
            ./tools/verify-sim.ps1 -RunSim -Which headless-agg -Pairs $pairsArg
          } else {
            Write-Host "verify-sim.ps1 not found; doing minimal import smoke..."
            python - <<'PY'
import numpy, matplotlib
print("NumPy:", numpy.__version__)
print("Matplotlib:", matplotlib.__version__)
PY
          }

      - name: Prepare artifacts dir
        if: always()
        run: |
          python - << 'PY'
import os, shutil, glob
dest = "artifacts"
os.makedirs(dest, exist_ok=True)
patterns = ["**/*.log", "**/*.ndjson", "**/*metrics*.json", "**/*.report.json", ".pytest_cache/**"]
seen=set()
for pat in patterns:
    for p in glob.glob(pat, recursive=True):
        if p.startswith("artifacts/"): continue
        if p in seen: continue
        seen.add(p)
        if os.path.isdir(p):
            shutil.copytree(p, os.path.join(dest, p), dirs_exist_ok=True)
        else:
            os.makedirs(os.path.join(dest, os.path.dirname(p)), exist_ok=True)
            shutil.copy2(p, os.path.join(dest, p))
print("Collected", len(seen), "paths")
PY

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sim-smoke-${{ matrix.os }}-${{ matrix.pair }}-py${{ matrix.python-version }}
          path: artifacts
          if-no-files-found: warn
