name: PR CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-test:
    # If you later want your own runner, replace with:
    #   runs-on: [self-hosted, Windows]
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Lint (ruff)
  shell: pwsh
  run: ruff check .

- name: Format check (black)
  shell: pwsh
  run: black --check .

- name: Lint (ruff)
  shell: pwsh
  run: ruff check .

- name: Format check (black)
  shell: pwsh
  run: black --check .

- name: Run tests (quiet)
        shell: pwsh
        run: pytest -q

      # Produce a deterministic headless plot with Agg and upload it so we can verify.
      - name: Ensure artifacts dir
        shell: pwsh
        run: New-Item -ItemType Directory -Path .artifacts -Force | Out-Null

      - name: Generate demo plot (Agg)
        shell: pwsh
        run: python -m colink_core.sim.run_sweep --demo --display Agg --out .artifacts/ci_demo.png

      - name: Upload plot artifact
        uses: actions/upload-artifact@v4
with:
  name: sim-plot
  path: .artifacts/ci_demo.png
  if-no-files-found: error
  retention-days: 14



