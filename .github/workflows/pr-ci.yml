name: PR CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Ruff check
        run: ruff check .

      - name: Black check
        run: black --check .

  tests:
    name: tests
    runs-on: ubuntu-latest
    needs: lint
    env:
      # Your tests expect this for HMAC signing
      XRPAY_HMAC_SECRET: devsecret
      # Default base URL the tests use (server started below)
      XR_BASE_URL: http://127.0.0.1:8010
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # minimal runtime deps
          pip install fastapi "uvicorn[standard]" sqlalchemy httpx pytest

      - name: Start app (background)
        run: |
          uvicorn main:app --host 127.0.0.1 --port 8010 &
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8010/healthz && break
            sleep 1
          done

      - name: Run tests
        run: pytest -q
