name: PR CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (best effort)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install --upgrade pip || true
          pip install fastapi uvicorn pytest || true

      - name: Byte-compile (sanity)
        run: python -m compileall -q .

      - name: Run pytest (non-blocking)
        run: pytest -q || echo "No tests yet"

      - name: Sanity: verify FastAPI app symbol exists
        run: |
          python - <<'PY'
          import ast, sys, pathlib
          p = pathlib.Path("main.py")
          if not p.exists():
              print("main.py not found", file=sys.stderr); sys.exit(1)
          try:
              tree = ast.parse(p.read_text(encoding="utf-8"), filename="main.py")
          except SyntaxError as e:
              print(f"Syntax error in main.py: {e}", file=sys.stderr); sys.exit(1)

          app_found = False
          for node in ast.walk(tree):
              # Case 1: app = FastAPI() (or any assignment to name "app")
              if isinstance(node, ast.Assign) and any(
                  isinstance(t, ast.Name) and t.id == "app" for t in node.targets
              ):
                  app_found = True
                  break
              # Case 2: def app(...): allow function named "app" as a fallback
              if isinstance(node, ast.FunctionDef) and node.name == "app":
                  app_found = True
                  break

          if not app_found:
              print("Expected a top-level name `app` in main.py", file=sys.stderr)
              sys.exit(1)
          print("Found top-level `app` symbol ✔")
          PY
