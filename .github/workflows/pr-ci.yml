name: PR CI (tests + mini-sweep)

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  windows-ci:
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dev deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Format (ruff+black)
        shell: pwsh
        run: |
          python -m ruff check . --fix --isolated
          python -m black .

      - name: Run tests
        shell: pwsh
        run: |
          # Mirror your local Invoke-Tests.ps1 behavior
          python -m py_compile (Get-ChildItem -Recurse -File -Include *.py | ? { $_.FullName -notmatch '\\\.venv\\' }).FullName
          python -m pytest -q

      - name: Mini sweep (CI)
        shell: pwsh
        env:
          XRPL_RPC_URL: https://s.altnet.rippletest.net:51234
        run: |
          New-Item -ItemType Directory -Force -Path artifacts\charts | Out-Null
          python -m colink_core.sim.run_sweep --config configs/sims/ci.yml --outdir artifacts/charts --name ci-run

      - name: Upload charts
        uses: actions/upload-artifact@v4
        with:
          name: charts-ci
          path: artifacts/charts/*.png
          if-no-files-found: warn
