name: PR CI (Local)
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  local-ci:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Bootstrap venv + deps
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\bootstrap.ps1
      - name: Run local CI
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\ci.local.ps1
      - name: Verify manifest exists
        shell: pwsh
        run: if (-not (Test-Path .\.artifacts\ci.manifest.json)) { throw "Missing .artifacts\ci.manifest.json" }
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: local-ci-artifacts
          path: .artifacts