name: PR CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    name: PR CI/build-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[sim]" pytest

      - name: Run tests
        run: pytest -q
