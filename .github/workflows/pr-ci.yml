name: PR CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        py: ["3.11"]

    env:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
      OUT_PREFIX: ./.artifacts/demo
      BACKEND: "Agg"         # default backend; adjust if needed
      OS_NAME: ${{ runner.os }}
      GIT_SHA: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install core deps (project)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install dev tools (schema + collect)
        run: |
          pip install jsonschema pandas pyarrow

      - name: Smoke run (emit PNG + NDJSON + JSON)
        shell: bash
        run: |
          mkdir -p .artifacts
          python -m colink_core.sim.run \
            --demo \
            --display "${BACKEND}" \
            --out-prefix "${OUT_PREFIX}" \
            --os "${OS_NAME}" \
            --sha "${GIT_SHA}"

      - name: Validate metrics JSON (jsonschema)
        run: |
          python tools/validate_metrics.py

      - name: Merge NDJSON + JSON into CSV/Parquet
        run: |
          python tools/collect.py \
            --artifacts ./.artifacts \
            --out-dataset ./.artifacts/dataset.csv \
            --out-parquet ./.artifacts/dataset.parquet

      - name: Upload run artifacts (OS+SHA)
        uses: actions/upload-artifact@v4
        with:
          name: "sim-${{ runner.os }}-${{ github.sha }}"
          path: |
            ./.artifacts/**/*.png
            ./.artifacts/**/*.ndjson
            ./.artifacts/**/*.json
            ./.artifacts/dataset.csv
            ./.artifacts/dataset.parquet
          if-no-files-found: warn
