name: PR CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: [memory, redis]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 30

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx prometheus_client

      - name: Run tests (backend=${{ matrix.backend }})
        env:
          XRPAY_HMAC_SECRET: dev_secret_change_me
          XR_IDEMPOTENCY_TTL: "3"
          XR_IDEMPOTENCY_BACKEND: ${{ matrix.backend }}
          REDIS_URL: redis://127.0.0.1:6379/0
        run: pytest -q
