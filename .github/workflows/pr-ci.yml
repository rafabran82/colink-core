name: PR CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test (Windows self-hosted)
    runs-on: [self-hosted, windows, sim]
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner context
        shell: pwsh
        run: |
          Write-Host "Runner: $env:RUNNER_NAME"
          Write-Host "OS: $env:RUNNER_OS $env:ImageOS"
          Write-Host "Labels: $env:RUNNER_LABELS"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-
            ${{ runner.os }}-pip-

      - name: Install deps (if requirements.txt exists)
        shell: pwsh
        run: |
          if (Test-Path requirements.txt) {
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found; installing test deps only"
            python -m pip install --upgrade pip
            pip install pytest coverage
          }

      - name: Run tests with coverage
        shell: pwsh
        run: |
          if (-not (Get-Command pytest -ErrorAction SilentlyContinue)) { pip install pytest }
          if (-not (Get-Command coverage -ErrorAction SilentlyContinue)) { pip install coverage }
          coverage run -m pytest -q
          coverage xml -o coverage.xml
          coverage report -m

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-ci-${{ matrix.python-version }}
          path: |
            .pytest_cache/**
            coverage.xml
            **/pytest*.xml
            logs/**
          if-no-files-found: warn
