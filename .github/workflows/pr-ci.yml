name: PR CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test (Windows self-hosted)
    runs-on: [self-hosted, windows, sim]
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner context
        shell: pwsh
        run: |
          Write-Host "Runner: $env:RUNNER_NAME"
          Write-Host "OS: $env:RUNNER_OS $env:ImageOS"
          Write-Host "Labels: $env:RUNNER_LABELS"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (if requirements.txt exists)
        shell: pwsh
        run: |
          if (Test-Path requirements.txt) {
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found; skipping pip install."
          }

      - name: Run tests
        shell: pwsh
        run: |
          if (Get-Command pytest -ErrorAction SilentlyContinue) {
            pytest -q
          } else {
            pip install pytest
            pytest -q
          }

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            .pytest_cache/**
            **/pytest*.xml
            **/coverage*.xml
            logs/**
          if-no-files-found: ignore
