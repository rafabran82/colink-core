name: Sim Unit (Headless)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "colink_core/**"
      - "tests/**"
      - ".github/workflows/sim-unit.yml"
  workflow_dispatch:

jobs:
  unit:
    name: unit (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        shell: bash
        run: |
          python -m pip install -U pip
          pip install -e ".[sim]" matplotlib pytest ruff

      - name: Run headless tests
        shell: bash
        run: pytest -q -k "headless" tests

      - name: Upload headless artifacts (best effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: headless-artifacts-${{ matrix.os }}
          path: |
            .sim_smoke/*.png
          if-no-files-found: ignore
