name: ci
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ fix/**, feature/**, ci/** ]

jobs:
  tests:
    name: tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install numpy/matplotlib check
        run: |
          python - << 'PY'
          import sys, pkgutil
          print(sys.version)
          for m in ("numpy","matplotlib"):
              print(m, "OK" if pkgutil.find_loader(m) else "MISSING")
          PY
      - name: Install test extras (sim)
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e .[sim]
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - name: Run tests (sim package)
        run: |
          python -m pytest -q colink_core/sim

  sweep:
    name: sweep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - name: CLI quote
        run: |
          python -m colink_core.sim quote --col-in 8000 --min-out-bps 150 --twap-guard
      - name: CLI sweep
        run: |
          python -m colink_core.sim sweep --outdir colink_core/sim/out
      - name: Upload sweep artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sweep-outputs
          path: |
            colink_core/sim/out/*.csv
            colink_core/sim/out/*.png

