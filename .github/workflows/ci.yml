name: CI
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Syntax check (compile all)
        run: python -m compileall -q .

      - name: Run pytest (non-blocking until tests exist)
        run: pytest -q || echo "No tests yet"

      # 🔒 Safe sanity check: verify `app` is defined in main.py without executing it
      - name: Sanity: verify FastAPI app symbol exists (AST, no exec)
        run: |
          python - <<'PY'
          import ast, sys, pathlib
          p = pathlib.Path("main.py")
          if not p.exists():
              print("main.py not found", file=sys.stderr); sys.exit(1)
          tree = ast.parse(p.read_text(encoding="utf-8"), filename="main.py")
          ok = any(
              isinstance(n, ast.Assign) and any(getattr(t, "id", None) == "app" for t in n.targets)
              for n in ast.walk(tree)
          )
          if not ok:
              print("Expected a top-level name `app` in main.py", file=sys.stderr); sys.exit(1)
          print("Found top-level `app` symbol ✔")
          PY
